version: '2.3'

volumes:
  config:
    driver: local
    driver_opts: 
      type: nfs
      o: "addr=172.16.1.10,nfsvers=4,rw"
      device: ":/mnt/red4tb-z2a/media/plex"

  transcode:
    driver: local

  library:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=172.16.1.10,nfsvers=4,rw"
      device: ":/mnt/red4tb-z2a/media/library"

  backup:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=172.16.1.10,nfsvers=4,rw"
      device: ":/mnt/red4tb-z2a/backups/plex"

  # for tautulli, if we run it...
  logs:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=172.16.1.10,nfsvers=4,ro"
      device: ":/mnt/red4tb-z2a/media/plex/Library/Application\ Support/Plex\ Media\ Server/Logs/"

  tautulli:
    name: tautulli_config
    driver: local
    driver_opts: 
      type: nfs
      o: "addr=172.16.1.10,nfsvers=4,rw"
      device: ":/mnt/red4tb-z2a/media/tautulli"
