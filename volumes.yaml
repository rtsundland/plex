version: '2.3'

volumes:
  config:
    name: plex_config
    driver: local
    driver_opts: 
      type: nfs
      o: "addr=172.16.1.10,nfsvers=4,rw"
      device: ":/mnt/vader/media/plex"

  library:
    name: plex_library
    driver: local
    driver_opts:
      type: nfs
      o: "addr=172.16.1.10,nfsvers=4,rw"
      device: ":/mnt/vader/media/library"

  backup:
    name: plex_backup
    driver: local
    driver_opts:
      type: nfs
      o: "addr=172.16.1.10,nfsvers=4,rw"
      device: ":/mnt/vader/backups/plex"

  tautulli:
    name: tautulli_config
    driver: local
    driver_opts: 
      type: nfs
      o: "addr=172.16.1.10,nfsvers=4,rw"
      device: ":/mnt/vader/media/tautulli"
